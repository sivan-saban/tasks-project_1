<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/css.css"/>
    <script defer src="js/myObjects.js"></script>
    <script defer src="js/myFunctions.js"></script>
    <title>project-Task board</title>
    
</head>
<body onload="init()">
    <div id="title"><h1>My Task Board</h1></div>
    <div class="task">    
        <form action="javascript:sendData()">
            <input type="text" id="taskName" placeholder="Task name"/><br/><br/>
            <input type="date" id="taskDate" /><br/><br/>
            <input type="time" id="taskTime" /><br/><br/>
            <input type="submit" class="btn btn-success btn-sm" value="save"/>
            <input type="reset" class="btn btn-danger btn-sm" value="clear"/>
            
        </form>
    </div>
    <div id="myTask"></div>
</body>
</html>
